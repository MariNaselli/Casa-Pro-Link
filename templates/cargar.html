<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Propiedad - CasaProLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Nueva Propiedad</h2>
        <form action="/procesar" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Título de la propiedad</label>
                <input type="text" name="titulo" class="form-control" placeholder="Ej: Depto 2 ambientes con balcón">
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Precio (USD)</label>
                    <input type="number" name="precio" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ubicación</label>
                    <input type="text" name="ubicacion" class="form-control">
                </div>
                <div class="mb-3 p-3 bg-warning-subtle border rounded">
    <label class="form-label"><strong>Dato Privado:</strong> Nombre del Dueño</label>
    <input type="text" name="propietario" class="form-control" placeholder="Solo para control interno">
</div>
            </div>
            <button type="submit" class="btn btn-primary">Crear Ficha</button>
        </form>
    </div>
</body>
</html>
