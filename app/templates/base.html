<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaProLink - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

{# Solo mostramos la barra si está logueado Y NO es la página de login #}
{% if session.admin_logged_in and request.endpoint != 'login' %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">CasaProLink</a>
        
        <div class="ms-auto">
            <a href="{{ url_for('cargar') }}" class="btn btn-primary btn-sm me-2">+ Nueva Propiedad</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Salir</a>
        </div>
    </div>
</nav>
{% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
