<div class="d-flex align-items-center gap-3">
    <a href="{{ url_for('ficha', slug=p.slug) }}" class="btn btn-sm btn-primary rounded-pill px-3" title="Ver Ficha Completa">
        Ver detalle
    </a>

    {% if current_user.is_authenticated %}
        <div class="d-flex gap-2 border-start ps-2">
            <a href="{{ url_for('editar', id=p.id) }}" class="text-primary fs-5" title="Editar">
                <i class="bi bi-pencil"></i>
            </a>
            
            <a href="{{ url_for('ver_legajo', id=p.id) }}" class="text-dark fs-5" title="Ver Legajo (DueÃ±os/Papeles)">
                <i class="bi bi-shield-lock"></i>
            </a>

            <a href="#" class="text-danger fs-5" title="Eliminar" 
               data-bs-toggle="modal" data-bs-target="#modalEliminar" 
               onclick="prepararEliminar('{{ url_for('eliminar', id=p.id) }}')">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    {% endif %}

    <a href="#" class="text-success fs-5 ms-auto" title="Compartir por WhatsApp" 
       onclick="compartirWhatsApp('{{ p.titulo }}', '{{ p.id }}')">
        <i class="bi bi-whatsapp"></i>
    </a>
</div>
